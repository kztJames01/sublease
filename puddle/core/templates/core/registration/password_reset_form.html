
{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class="font-robo w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl text-gray-800">
        <img src="{% static 'core/logo.png' %}" alt="" class="w-[20vw] my-6">
        <h1 class="mb-6 text-3xl">Password Reset</h1>
        <form method="post" action=".">
            <!-- This is security -->
            {% csrf_token %}
    
            <div class="mb-3">
                <label class="inline-block mb-2">Email</label><br>
                {{ form.email }}
            </div>
    
            {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                {{ field.errors }}
                {% endfor %}
                {{ form.non_field_erros }}
            </div>
            {% endif %}
            <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send Password Reset Email</button>
        </form>
    </div>
{% endblock %}
